<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06060a"/>
      <stop offset="50%" stop-color="#0e0e14"/>
      <stop offset="100%" stop-color="#06060a"/>
    </linearGradient>
    
    <linearGradient id="wraithBody" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#c0c0c0" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#707080" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#303040" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="chrome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#b0b0b0"/>
      <stop offset="60%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </linearGradient>
    
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)"/>
  
  <!-- Subtle network grid -->
  <g opacity="0.1" stroke="#00ffff" stroke-width="0.5" fill="none">
    <line x1="0" y1="50" x2="800" y2="50" stroke-dasharray="10,30"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke-dasharray="15,40"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke-dasharray="10,30"/>
    <circle cx="50" cy="50" r="2"/><circle cx="750" cy="50" r="2"/>
    <circle cx="30" cy="100" r="3"/><circle cx="770" cy="100" r="3"/>
    <circle cx="50" cy="150" r="2"/><circle cx="750" cy="150" r="2"/>
  </g>
  
  <!-- Small wraith icon (left) -->
  <g transform="translate(30, 25)">
    <!-- Aura -->
    <ellipse cx="50" cy="75" rx="45" ry="65" fill="#00ffff" opacity="0.08"/>
    
    <!-- Figure -->
    <path d="M50 15 C30 15 15 35 12 60 C10 85 10 115 15 140 Q25 160 50 165 Q75 160 85 140 C90 115 90 85 88 60 C85 35 70 15 50 15Z"
          fill="url(#wraithBody)"/>
    
    <!-- Hood void -->
    <ellipse cx="50" cy="42" rx="18" ry="20" fill="#030306"/>
    
    <!-- Eyes -->
    <g filter="url(#glow)">
      <ellipse cx="42" cy="40" rx="5" ry="3" fill="#00ffff"/>
      <ellipse cx="58" cy="40" rx="5" ry="3" fill="#00ffff"/>
      <ellipse cx="42" cy="40" rx="2.5" ry="1.5" fill="#fff"/>
      <ellipse cx="58" cy="40" rx="2.5" ry="1.5" fill="#fff"/>
    </g>
    
    <!-- Circuits -->
    <g stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3">
      <path d="M38 65 L38 85 L48 85"/>
      <path d="M62 65 L62 85 L52 85"/>
      <circle cx="50" cy="110" r="3" fill="#00ffff" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Main text: WRAITH -->
  <g filter="url(#textGlow)">
    <text x="400" y="90" 
          font-family="'Arial Black', Impact, sans-serif" 
          font-size="72" 
          font-weight="900"
          letter-spacing="10"
          text-anchor="middle" 
          fill="#00ffff" 
          opacity="0.3">WRAITH</text>
    <text x="400" y="90" 
          font-family="'Arial Black', Impact, sans-serif" 
          font-size="72" 
          font-weight="900"
          letter-spacing="10"
          text-anchor="middle" 
          fill="url(#chrome)">WRAITH</text>
  </g>
  
  <!-- Acronym -->
  <text x="400" y="125" 
        font-family="'Consolas', monospace" 
        font-size="11" 
        letter-spacing="1"
        text-anchor="middle" 
        fill="#00cccc"
        opacity="0.7">Wire-speed Resilient Authenticated Invisible Transfer Handler</text>
  
  <!-- Tagline -->
  <text x="400" y="160" 
        font-family="'Georgia', serif" 
        font-size="16" 
        font-style="italic"
        text-anchor="middle" 
        fill="#9d4edd"
        opacity="0.85">… your ghost in the network …</text>
  
  <!-- Binary decoration right -->
  <g opacity="0.2" fill="#00ffff" font-family="monospace" font-size="8">
    <text x="700" y="60">01101</text>
    <text x="720" y="90">10110</text>
    <text x="700" y="120">11001</text>
    <text x="720" y="150">01010</text>
  </g>
</svg>
