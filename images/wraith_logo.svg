<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Dark gradient background -->
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    
    <!-- Cyan glow gradient -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#00cccc" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#006666" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Purple ethereal gradient -->
    <linearGradient id="etherealPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9d4edd" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#7b2cbf" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3c096c" stop-opacity="0.2"/>
    </linearGradient>
    
    <!-- Wraith body gradient - ghostly fade -->
    <linearGradient id="wraithBody" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#e0e0e0" stop-opacity="0.95"/>
      <stop offset="30%" stop-color="#a0a0a0" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#606080" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#303050" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Chrome text gradient -->
    <linearGradient id="chromeText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="25%" stop-color="#c0c0c0"/>
      <stop offset="50%" stop-color="#808080"/>
      <stop offset="75%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    
    <!-- Glow filter for cyan elements -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for text -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ethereal blur for wraith -->
    <filter id="etherealBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    
    <!-- Speed lines filter -->
    <filter id="motionBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0,3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Network grid (hexagonal pattern) -->
  <g opacity="0.15" stroke="#00ffff" stroke-width="0.5" fill="none">
    <circle cx="80" cy="120" r="3"/>
    <circle cx="160" cy="80" r="2"/>
    <circle cx="256" cy="60" r="4"/>
    <circle cx="352" cy="80" r="2"/>
    <circle cx="432" cy="120" r="3"/>
    <circle cx="60" cy="200" r="2"/>
    <circle cx="452" cy="200" r="2"/>
    <circle cx="100" cy="280" r="3"/>
    <circle cx="412" cy="280" r="3"/>
    <circle cx="140" cy="360" r="2"/>
    <circle cx="372" cy="360" r="2"/>
    <line x1="80" y1="120" x2="160" y2="80"/>
    <line x1="160" y1="80" x2="256" y2="60"/>
    <line x1="256" y1="60" x2="352" y2="80"/>
    <line x1="352" y1="80" x2="432" y2="120"/>
    <line x1="80" y1="120" x2="60" y2="200"/>
    <line x1="432" y1="120" x2="452" y2="200"/>
    <line x1="60" y1="200" x2="100" y2="280"/>
    <line x1="452" y1="200" x2="412" y2="280"/>
    <line x1="100" y1="280" x2="140" y2="360"/>
    <line x1="412" y1="280" x2="372" y2="360"/>
    <line x1="256" y1="60" x2="256" y2="140"/>
  </g>
  
  <!-- Ethereal energy wisps (left side) -->
  <g filter="url(#etherealBlur)" opacity="0.6">
    <path d="M180 280 Q160 240 170 200 Q175 160 190 140" 
          stroke="url(#etherealPurple)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M160 300 Q130 260 145 220 Q150 180 160 150" 
          stroke="#9d4edd" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Ethereal energy wisps (right side) -->
  <g filter="url(#etherealBlur)" opacity="0.6">
    <path d="M332 280 Q352 240 342 200 Q337 160 322 140" 
          stroke="url(#etherealPurple)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M352 300 Q382 260 367 220 Q362 180 352 150" 
          stroke="#9d4edd" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Data streams (binary/speed lines) -->
  <g filter="url(#glowCyan)" opacity="0.4">
    <text x="90" y="180" font-family="monospace" font-size="8" fill="#00ffff">01101</text>
    <text x="70" y="220" font-family="monospace" font-size="6" fill="#00cccc">110010</text>
    <text x="85" y="260" font-family="monospace" font-size="7" fill="#00ffff">10011</text>
    <text x="380" y="180" font-family="monospace" font-size="8" fill="#00ffff">10110</text>
    <text x="390" y="220" font-family="monospace" font-size="6" fill="#00cccc">011001</text>
    <text x="375" y="260" font-family="monospace" font-size="7" fill="#00ffff">11010</text>
  </g>
  
  <!-- Speed lines emanating from wraith -->
  <g stroke="#00ffff" stroke-width="1" opacity="0.3" filter="url(#motionBlur)">
    <line x1="200" y1="200" x2="120" y2="180"/>
    <line x1="195" y1="220" x2="100" y2="210"/>
    <line x1="190" y1="240" x2="90" y2="245"/>
    <line x1="312" y1="200" x2="392" y2="180"/>
    <line x1="317" y1="220" x2="412" y2="210"/>
    <line x1="322" y1="240" x2="422" y2="245"/>
  </g>
  
  <!-- Main wraith figure -->
  <g>
    <!-- Outer glow/aura -->
    <ellipse cx="256" cy="220" rx="90" ry="120" fill="url(#cyanGlow)" opacity="0.3"/>
    
    <!-- Hooded cloak body - ghostly fade to nothing -->
    <path d="M256 100 
             C220 100 190 130 185 170
             C180 210 175 260 180 300
             Q185 340 200 370
             Q220 395 256 400
             Q292 395 312 370
             Q327 340 332 300
             C337 260 332 210 327 170
             C322 130 292 100 256 100Z"
          fill="url(#wraithBody)" opacity="0.9"/>
    
    <!-- Hood opening (dark void) -->
    <ellipse cx="256" cy="155" rx="35" ry="40" fill="#0a0a0f"/>
    
    <!-- Glowing eyes -->
    <g filter="url(#glowCyan)">
      <ellipse cx="242" cy="150" rx="8" ry="5" fill="#00ffff"/>
      <ellipse cx="270" cy="150" rx="8" ry="5" fill="#00ffff"/>
      <ellipse cx="242" cy="150" rx="4" ry="2.5" fill="#ffffff"/>
      <ellipse cx="270" cy="150" rx="4" ry="2.5" fill="#ffffff"/>
    </g>
    
    <!-- Dissolving bottom edge (into data) -->
    <g opacity="0.5">
      <rect x="220" y="380" width="3" height="15" fill="#606080" opacity="0.6"/>
      <rect x="235" y="375" width="2" height="20" fill="#505070" opacity="0.5"/>
      <rect x="250" y="385" width="4" height="12" fill="#606080" opacity="0.4"/>
      <rect x="268" y="378" width="3" height="18" fill="#505070" opacity="0.5"/>
      <rect x="285" y="382" width="2" height="14" fill="#606080" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Circuit traces on cloak -->
  <g stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3" filter="url(#glowCyan)">
    <path d="M230 200 L230 230 L250 230"/>
    <path d="M282 200 L282 230 L262 230"/>
    <path d="M240 260 L240 290 L256 290 L272 290 L272 260"/>
    <circle cx="230" cy="200" r="2" fill="#00ffff"/>
    <circle cx="282" cy="200" r="2" fill="#00ffff"/>
    <circle cx="256" cy="290" r="3" fill="#00ffff"/>
  </g>
  
  <!-- WRAITH text -->
  <g filter="url(#textGlow)">
    <text x="256" y="470" 
          font-family="'Arial Black', 'Helvetica Neue', sans-serif" 
          font-size="56" 
          font-weight="900"
          letter-spacing="8"
          text-anchor="middle" 
          fill="#00ffff" 
          opacity="0.5">WRAITH</text>
    <text x="256" y="470" 
          font-family="'Arial Black', 'Helvetica Neue', sans-serif" 
          font-size="56" 
          font-weight="900"
          letter-spacing="8"
          text-anchor="middle" 
          fill="url(#chromeText)">WRAITH</text>
  </g>
  
  <!-- Subtle tagline -->
  <text x="256" y="495" 
        font-family="'Courier New', monospace" 
        font-size="10" 
        text-anchor="middle" 
        fill="#00cccc"
        opacity="0.7">… your ghost in the network …</text>
</svg>
