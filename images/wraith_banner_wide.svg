<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400" width="1920" height="400">
  <defs>
    <!-- Dark gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="30%" stop-color="#12121a"/>
      <stop offset="70%" stop-color="#12121a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    
    <!-- Scan line overlay gradient -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="#000000" opacity="0.1"/>
    </pattern>
    
    <!-- Cyan glow gradient -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#00cccc" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#006666" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Purple ethereal gradient -->
    <linearGradient id="etherealPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9d4edd" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3c096c" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Wraith body gradient -->
    <linearGradient id="wraithBody" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#d0d0d0" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#909090" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#505060" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#202030" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Chrome text gradient -->
    <linearGradient id="chromeText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="20%" stop-color="#e0e0e0"/>
      <stop offset="50%" stop-color="#909090"/>
      <stop offset="80%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="etherealBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="400" fill="url(#bgGrad)"/>
  
  <!-- Network grid spanning full width -->
  <g opacity="0.12" stroke="#00ffff" stroke-width="0.5" fill="none">
    <!-- Horizontal network lines -->
    <line x1="0" y1="80" x2="1920" y2="80" stroke-dasharray="20,40"/>
    <line x1="0" y1="200" x2="1920" y2="200" stroke-dasharray="30,60"/>
    <line x1="0" y1="320" x2="1920" y2="320" stroke-dasharray="20,40"/>
    
    <!-- Network nodes - left side -->
    <circle cx="100" cy="80" r="4"/><circle cx="250" cy="120" r="3"/>
    <circle cx="80" cy="200" r="5"/><circle cx="200" cy="250" r="3"/>
    <circle cx="150" cy="320" r="4"/><circle cx="300" cy="300" r="3"/>
    
    <!-- Network nodes - right side -->
    <circle cx="1820" cy="80" r="4"/><circle cx="1670" cy="120" r="3"/>
    <circle cx="1840" cy="200" r="5"/><circle cx="1720" cy="250" r="3"/>
    <circle cx="1770" cy="320" r="4"/><circle cx="1620" cy="300" r="3"/>
    
    <!-- Connecting lines left -->
    <line x1="100" y1="80" x2="80" y2="200"/>
    <line x1="250" y1="120" x2="200" y2="250"/>
    <line x1="80" y1="200" x2="150" y2="320"/>
    
    <!-- Connecting lines right -->
    <line x1="1820" y1="80" x2="1840" y2="200"/>
    <line x1="1670" y1="120" x2="1720" y2="250"/>
    <line x1="1840" y1="200" x2="1770" y2="320"/>
  </g>
  
  <!-- Left side - flowing binary data streams -->
  <g filter="url(#glowCyan)" opacity="0.25">
    <text x="50" y="100" font-family="monospace" font-size="10" fill="#00ffff">01101001 01101110</text>
    <text x="30" y="150" font-family="monospace" font-size="8" fill="#00cccc">10110010 11001010 01010110</text>
    <text x="60" y="200" font-family="monospace" font-size="11" fill="#00ffff">01110111 01110010</text>
    <text x="40" y="250" font-family="monospace" font-size="9" fill="#00cccc">10100001 01101001 01110100</text>
    <text x="70" y="300" font-family="monospace" font-size="10" fill="#00ffff">01101000</text>
  </g>
  
  <!-- Right side - flowing binary data streams -->
  <g filter="url(#glowCyan)" opacity="0.25">
    <text x="1700" y="100" font-family="monospace" font-size="10" fill="#00ffff">01110100 01111000</text>
    <text x="1720" y="150" font-family="monospace" font-size="8" fill="#00cccc">10010110 01100110 10110100</text>
    <text x="1690" y="200" font-family="monospace" font-size="11" fill="#00ffff">11001001 00101110</text>
    <text x="1710" y="250" font-family="monospace" font-size="9" fill="#00cccc">01001110 10101000 11010010</text>
    <text x="1680" y="300" font-family="monospace" font-size="10" fill="#00ffff">01100101</text>
  </g>
  
  <!-- Speed lines (left to center) -->
  <g stroke="#00ffff" stroke-width="1" opacity="0.2">
    <line x1="300" y1="150" x2="550" y2="180"/>
    <line x1="280" y1="200" x2="540" y2="200"/>
    <line x1="300" y1="250" x2="550" y2="220"/>
    <line x1="1620" y1="150" x2="1370" y2="180"/>
    <line x1="1640" y1="200" x2="1380" y2="200"/>
    <line x1="1620" y1="250" x2="1370" y2="220"/>
  </g>
  
  <!-- Ethereal wisps around wraith -->
  <g filter="url(#etherealBlur)" opacity="0.5">
    <path d="M550 280 Q500 200 530 140 Q550 100 580 80" 
          stroke="url(#etherealPurple)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M520 300 Q460 220 490 150" 
          stroke="#7b2cbf" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Wraith figure (left-positioned) -->
  <g transform="translate(480, 20)">
    <!-- Aura glow -->
    <ellipse cx="120" cy="170" rx="100" ry="150" fill="url(#cyanGlow)" opacity="0.25"/>
    
    <!-- Hooded figure -->
    <path d="M120 40 
             C80 40 50 80 45 130
             C40 180 38 240 45 290
             Q55 340 80 360
             Q100 375 120 380
             Q140 375 160 360
             Q185 340 195 290
             C202 240 200 180 195 130
             C190 80 160 40 120 40Z"
          fill="url(#wraithBody)"/>
    
    <!-- Hood void -->
    <ellipse cx="120" cy="95" rx="40" ry="45" fill="#050508"/>
    
    <!-- Glowing eyes -->
    <g filter="url(#glowCyan)">
      <ellipse cx="102" cy="90" rx="10" ry="6" fill="#00ffff"/>
      <ellipse cx="138" cy="90" rx="10" ry="6" fill="#00ffff"/>
      <ellipse cx="102" cy="90" rx="5" ry="3" fill="#ffffff"/>
      <ellipse cx="138" cy="90" rx="5" ry="3" fill="#ffffff"/>
    </g>
    
    <!-- Circuit traces -->
    <g stroke="#00ffff" stroke-width="1.5" fill="none" opacity="0.35" filter="url(#glowCyan)">
      <path d="M90 150 L90 190 L110 190"/>
      <path d="M150 150 L150 190 L130 190"/>
      <path d="M100 230 L100 270 L120 270 L140 270 L140 230"/>
      <circle cx="90" cy="150" r="3" fill="#00ffff"/>
      <circle cx="150" cy="150" r="3" fill="#00ffff"/>
      <circle cx="120" cy="270" r="4" fill="#00ffff"/>
    </g>
    
    <!-- Dissolving particles -->
    <g opacity="0.4">
      <rect x="85" y="365" width="4" height="20" fill="#505060"/>
      <rect x="100" y="360" width="3" height="25" fill="#606070"/>
      <rect x="115" y="370" width="5" height="15" fill="#505060"/>
      <rect x="135" y="362" width="4" height="22" fill="#606070"/>
      <rect x="150" y="368" width="3" height="18" fill="#505060"/>
    </g>
  </g>
  
  <!-- Main WRAITH text -->
  <g filter="url(#textGlow)">
    <!-- Glow layer -->
    <text x="960" y="200" 
          font-family="'Arial Black', Impact, sans-serif" 
          font-size="140" 
          font-weight="900"
          letter-spacing="20"
          text-anchor="middle" 
          fill="#00ffff" 
          opacity="0.4">WRAITH</text>
    <!-- Main text -->
    <text x="960" y="200" 
          font-family="'Arial Black', Impact, sans-serif" 
          font-size="140" 
          font-weight="900"
          letter-spacing="20"
          text-anchor="middle" 
          fill="url(#chromeText)">WRAITH</text>
  </g>
  
  <!-- Acronym expansion -->
  <text x="960" y="260" 
        font-family="'Consolas', 'Courier New', monospace" 
        font-size="16" 
        letter-spacing="2"
        text-anchor="middle" 
        fill="#00cccc"
        opacity="0.8">Wire-speed Resilient Authenticated Invisible Transfer Handler</text>
  
  <!-- Tagline -->
  <text x="960" y="310" 
        font-family="'Georgia', serif" 
        font-size="24" 
        font-style="italic"
        text-anchor="middle" 
        fill="#9d4edd"
        opacity="0.9">… your ghost in the network …</text>
  
  <!-- Version badge -->
  <g transform="translate(1750, 350)">
    <rect x="0" y="0" width="100" height="28" rx="4" fill="#1a1a2e" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
    <text x="50" y="19" font-family="monospace" font-size="12" text-anchor="middle" fill="#00ffff">v0.1.0</text>
  </g>
  
  <!-- Scanline overlay -->
  <rect width="1920" height="400" fill="url(#scanlines)" opacity="0.3"/>
</svg>
