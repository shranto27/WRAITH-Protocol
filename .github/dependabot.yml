---
# Dependabot configuration for WRAITH Protocol
# Automatically checks for dependency updates and security vulnerabilities
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # Cargo (Rust) dependency updates
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "doublegate"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
      include: "scope"
    # Group updates by dependency type
    groups:
      # Security-critical cryptographic dependencies
      crypto:
        patterns:
          - "chacha20poly1305"
          - "x25519-dalek"
          - "blake3"
          - "snow"
          - "crypto*"
        update-types:
          - "minor"
          - "patch"
      # Async runtime dependencies
      async-runtime:
        patterns:
          - "tokio"
          - "io-uring"
          - "futures*"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "doublegate"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
